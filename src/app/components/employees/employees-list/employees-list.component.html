<h1 class="text-center my-5 ">CRUD Application using Angular and .NET</h1>
<div class="container my-5 ">
  <div class="text-center mb-3">
    <button class="btn btn-primary mr-2" (click)="toggleSort('asc')">Sort A-Z</button>
    <button class="btn btn-primary" (click)="toggleSort('desc')">Sort Z-A</button>
    <input class="form-control mt-2" type="text" placeholder="Search by Name" (input)="onSearch($event)" />
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="displayedEmployees && displayedEmployees.length > 0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Salary</th>
          <th scope="col">Department</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of displayedEmployees">
          <td class="text-center">{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.department }}</td>
          <td><a class="btn btn-primary" [routerLink]="['/employees', 'edit']">View</a></td>
        </tr>
      </tbody>
    </table>
    <p class="text-danger text-center" *ngIf="!displayedEmployees || displayedEmployees.length <= 0">
      No Employees Found
    </p>
  </div>
</div>
<nav class="mt-3" *ngIf="employees.length > 0">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
      <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [ngClass]="{ 'active': page === currentPage }">
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
      <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>

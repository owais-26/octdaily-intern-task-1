<div
  *ngIf="!loggedIn"
  class="container vh-100 d-flex justify-content-center align-items-center"
>
<h1 class="text-center">Oct Daily Employee Management System</h1>
  <button class="btn  btn-primary p-2 text-lg" (click)="signInWithFB()">
    <h4 >Login with Facebook<i class="fa fa-facebook mr-3 "></i></h4>
  </button>
  
</div>
<nav *ngIf="loggedIn" class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid text-white">
   

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="employees"
            >Employees</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="employees/add"
            >Add New Employee</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="employees/edit"
          ></a>
        </li>
      </ul>
    </div>

    <!-- Welcome message, user image, and logout button -->
    <div class="d-flex align-items-center">
     <img [src]="user?.response?.picture?.data?.url" alt="User Profile" class="fb-profile-image mx-2" />

      <p class="fb-profile-name mx-2 m-o top-0">Welcome, {{ user?.name }}</p>
      <button class="btn btn-danger mx-2" (click)="signOut()">Logout</button>
    </div>
  </div>
</nav>


<router-outlet *ngIf="loggedIn"></router-outlet>
